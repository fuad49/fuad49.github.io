<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuad Al Firoj - System Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL & CURSOR --- */
        :root {
            /* Terminal */
            --bg-color-term: #0a0f14;
            --text-color: #ffb86c;
            --cmd-color: #50fa7b;
            --header-color: #ff79c6;
            --border-color: #44475a;
            --link-color: #8be9fd;
            /* Win98 */
            --bg-win98: #008080;
            --ui-gray: #C0C0C0;
            --ui-border-light: #FFFFFF;
            --ui-border-dark: #808080;
            --title-bar-blue: #000080;
        }
        * {
            box-sizing: border-box;
            cursor: none;
        }
        body {
            background-color: var(--bg-color-term);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif; 
        }
        .hidden { display: none !important; }
        
        /* Custom Cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--header-color);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10001;
            transition: width 0.2s, height 0.2s;
        }
        .cursor-ring {
            width: 30px;
            height: 30px;
            border: 1px solid var(--text-color);
            opacity: 0.7;
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease-out, opacity 0.2s;
        }
        .cursor-ring.expand {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.3;
        }
        .cursor-dot.expand {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 121, 198, 0.4);
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            padding: 20px;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-color);
        }
        #boot-sequence {
            width: 100%; height: 100%;
            overflow: hidden;
        }
        #boot-sequence p {
            margin: 0 0 5px 0;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            white-space: pre;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- TERMINAL VIEW --- */
        .terminal {
            background-color: var(--bg-color-term);
            color: var(--text-color);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            width: 100%; height: 100vh;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        .terminal::after { /* Scanline */
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.6; }
            100% { opacity: 0.8; }
        }
        .output { width: 100%; z-index: 2; position: relative; }
        .output p, .output pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .output h2 {
            font-size: 1.2rem;
            color: var(--header-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px; margin-top: 15px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 5px;
        }
        .output a { color: var(--link-color); text-decoration: underline; }
        .output .ascii-art {
            color: var(--link-color);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.5rem; /* Smaller font for large art */
            letter-spacing: 0px;
            line-height: 0.8; /* Tighter line height */
            margin-top: 10px;
            margin-bottom: 10px;
        }
        /* New class for clickable files in 'ls' */
        .terminal-file {
            color: var(--link-color);
            text-decoration: underline;
        }
        .terminal-file:hover {
            color: var(--cmd-color);
        }
        
        .prompt-line { display: flex; margin-top: 5px; z-index: 2; position: relative; }
        .prompt-symbol { margin-right: 10px; color: var(--header-color); }
        #command-line { opacity: 0; width: 0; height: 0; padding: 0; border: 0; position: absolute; }
        .fake-input { color: #fff; white-space: pre; }
        .caret {
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background: var(--text-color);
            animation: blink 1s infinite step-end;
            margin-left: 4px;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color-term); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 2px; }
        
        /* --- WIN98 GUI VIEW --- */
        .win98-desktop {
            width: 100%;
            height: 100vh;
            background: var(--bg-win98);
            overflow: hidden;
            position: relative;
            padding: 10px;
            font-family: "Tahoma", "Arial", sans-serif;
            font-size: 14px;
        }
        
        .desktop-icon {
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
        }
        .desktop-icon:hover { cursor: grab; }
        .desktop-icon:active { cursor: grabbing; }
        .desktop-icon i {
            font-size: 32px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .desktop-icon .icon-label {
            color: #fff;
            background: transparent;
            padding: 2px 4px;
            font-size: 12px;
            margin-top: 5px;
            user-select: none;
        }
        .desktop-icon.selected .icon-label {
            background: #000080;
            border: 1px dotted #fff;
        }
        
        /* Icon Positions */
        #icon-computer { top: 20px; left: 20px; }
        #icon-whoami { top: 120px; left: 20px; } /* "About Me" Icon */
        #icon-socials { top: 220px; left: 20px; }
        #icon-projects { top: 320px; left: 20px; }
        #icon-readme { top: 20px; left: 120px; }
        #icon-education { top: 120px; left: 120px; }

        .taskbar {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 30px;
            background: var(--ui-gray);
            border-top: 2px solid var(--ui-border-light);
            display: flex;
            align-items: center;
            padding: 0 5px;
            z-index: 9998;
        }
        
        .start-button {
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            padding: 2px 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .start-button:active { border-style: inset; }
        
        .taskbar-tabs {
            display: flex;
            height: 100%;
            margin-left: 10px;
            flex-grow: 1; /* Allow tabs to take space */
            overflow: hidden;
        }
        
        .taskbar-tab {
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            padding: 0 10px;
            margin: 2px;
            font-size: 12px;
            display: flex;
            align-items: center;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
            flex-shrink: 0;
        }
        .taskbar-tab:active, .taskbar-tab.active {
            border-style: inset;
        }
        
        #taskbar-clock {
            margin-left: auto; /* Pushes clock to the right */
            height: 24px;
            padding: 0 10px;
            border: 2px solid var(--ui-border-dark);
            border-right-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-light);
            border-style: inset;
            font-size: 12px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Win98 Window Template */
        .window {
            position: absolute;
            top: 50px; left: 150px;
            width: 500px; height: 300px;
            min-width: 300px;
            min-height: 200px;
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        .window.minimized { display: none; }
        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100vh - 30px) !important;
        }
        .window.maximized .resize-grip { display: none; }
        
        .window-title-bar {
            background: linear-gradient(to right, var(--title-bar-blue), #1084d0);
            padding: 4px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            user-select: none;
        }
        .window-title-bar:hover { cursor: grab; }
        .window-title-bar:active { cursor: grabbing; }
        
        .title-bar-buttons { display: flex; }
        .title-bar-button {
            width: 20px; height: 20px;
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            margin-left: 3px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        .title-bar-button:active { border-style: inset; }
        
        .window-body {
            flex-grow: 1;
            background: #fff;
            color: #000;
            border: 2px solid var(--ui-border-dark);
            border-right-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-light);
            border-style: inset;
            padding: 15px;
            margin: 3px;
            overflow-y: auto;
            font-size: 14px;
            display: flex;
            flex-direction: column;
        }
        
        .resize-grip {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: se-resize;
            z-index: 101;
        }
        
        /* Window Content Styles */
        .win-content h3 {
            font-size: 18px;
            color: var(--title-bar-blue);
            border-bottom: 1px solid var(--ui-gray);
            padding-bottom: 5px;
            margin-top: 0;
        }
        .win-content p { margin-bottom: 15px; line-height: 1.5; }
        .win-content ul { padding-left: 20px; margin-bottom: 15px; }
        .win-content li { margin-bottom: 8px; }
        .win-content .social-list a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #0000EE;
        }
        .win-content .social-list a:hover { text-decoration: underline; }
        .win-content .social-list i { margin-right: 10px; }
        
        #profile-img-gui {
            max-width: 150px;
            border-radius: 4px;
            float: left;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        
        /* File Manager styles */
        .file-manager-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-manager-list li {
            display: flex;
            align-items: center;
            padding: 5px;
            user-select: none;
        }
        .file-manager-list li:hover {
            background: #000080;
            color: #fff;
        }
        .file-manager-list li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <div id="loader">
        <div id="boot-sequence"></div>
    </div>

    <div class="terminal" id="terminal-view">
        <div class="output" id="output"></div>
        <div class="prompt-line">
            <span class="prompt-symbol">FUAD@HOME:~$</span>
            <span class="fake-input" id="fake-input"></span>
            <span class="caret" id="caret"></span>
        </div>
        <input type="text" id="command-line" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
    </div>
    
    <div class="win98-desktop hidden" id="gui-view">
        
        <div class="desktop-icon" id="icon-computer" data-window-id="computer">
            <i class="fas fa-desktop"></i>
            <span class="icon-label">My Computer</span>
        </div>
        
        <div class="desktop-icon" id="icon-whoami" data-window-id="whoami">
            <i class="fas fa-user-circle"></i>
            <span class="icon-label">About Me.exe</span>
        </div>
        
        <div class="desktop-icon" id="icon-socials" data-window-id="socials">
            <i class="fas fa-address-book"></i>
            <span class="icon-label">Contact Me</span>
        </div>

        <div class="desktop-icon" id="icon-projects" data-window-id="projects">
            <i class="fas fa-folder-open"></i>
            <span class="icon-label">Projects</span>
        </div>
        
        <div class="desktop-icon" id="icon-readme" data-window-id="readme">
            <i class="fas fa-file-alt"></i>
            <span class="icon-label">README.txt</span>
        </div>
        
        <div class="desktop-icon" id="icon-education" data-window-id="education">
            <i class="fas fa-graduation-cap"></i>
            <span class="icon-label">Education.txt</span>
        </div>

        <div class="taskbar">
            <button class="start-button" id="terminal-button">
                <i class="fas fa-terminal" style="margin-right: 5px;"></i>
                Terminal
            </button>
            <div class="taskbar-tabs" id="taskbar-tabs"></div>
            <div id="taskbar-clock"></div>
        </div>
        
        <div id="window-container"></div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- GLOBAL SELECTORS ---
            const loader = document.getElementById('loader');
            const bootSequence = document.getElementById('boot-sequence');
            const terminalView = document.getElementById('terminal-view');
            const guiView = document.getElementById('gui-view');
            const terminalButton = document.getElementById('terminal-button');
            const cmdLine = document.getElementById('command-line');
            const windowContainer = document.getElementById('window-container');
            const taskbarTabs = document.getElementById('taskbar-tabs');
            const taskbarClock = document.getElementById('taskbar-clock');
            
            // --- GLOBAL STATE ---
            let global_ascii_art = ''; // Stores generated ASCII
            // *** IMPORTANT ***
            // This is the path to your profile image for the GUI.
            // It MUST be in the same folder as this index.html file.
            let global_profile_img_src = 'profile.jpg'; 
            
            // --- CURSOR LOGIC ---
            const cursorDot = document.querySelector('.cursor-dot');
            const cursorRing = document.querySelector('.cursor-ring');
            let mouseX = 0, mouseY = 0;
            let ringX = 0, ringY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorDot.style.left = `${mouseX}px`;
                cursorDot.style.top = `${mouseY}px`;
            });
            
            function animateCursorRing() {
                ringX += (mouseX - ringX) * 0.15;
                ringY += (mouseY - ringY) * 0.15;
                cursorRing.style.left = `${ringX}px`;
                cursorRing.style.top = `${ringY}px`;
                requestAnimationFrame(animateCursorRing);
            }
            animateCursorRing();
            
            function addCursorEvents() {
                document.querySelectorAll('a, button, .desktop-icon, .title-bar-button, .start-button, .resize-grip, .taskbar-tab, .file-manager-list li, .win-button, .terminal-file').forEach(el => {
                    el.removeEventListener('mouseenter', onCursorEnter);
                    el.removeEventListener('mouseleave', onCursorLeave);
                    el.addEventListener('mouseenter', onCursorEnter);
                    el.addEventListener('mouseleave', onCursorLeave);
                });
            }
            function onCursorEnter() {
                cursorDot.classList.add('expand');
                cursorRing.classList.add('expand');
            }
            function onCursorLeave() {
                cursorDot.classList.remove('expand');
                cursorRing.classList.remove('expand');
            }
            addCursorEvents(); // Initial call
            
            // --- TASKBAR CLOCK ---
            function updateClock() {
                const now = new Date();
                const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                taskbarClock.textContent = time;
            }
            updateClock();
            setInterval(updateClock, 1000); // Update every second

            // --- VIEW TOGGLE LOGIC ---
            function switchToGui() {
                terminalView.classList.add('hidden');
                guiView.classList.remove('hidden');
                addCursorEvents(); 
            }
            function switchToTerminal() {
                guiView.classList.add('hidden');
                terminalView.classList.remove('hidden');
                cmdLine.focus();
            }
            terminalButton.addEventListener('click', switchToTerminal);
            
            // --- TERMINAL LOGIC ---
            const output = document.getElementById('output');
            const fakeInput = document.getElementById('fake-input');
            const promptSymbol = document.querySelector('.prompt-symbol');
            let commandHistory = [];
            let historyIndex = 0;
            const bootLines = [
                "FUAD.AI System Kernel v3.0 initializing...",
                "Checking system memory... OK.",
                "[ok] Loading driver: python3_kernel.sys",
                "[ok] Loading driver: ai_ml_core.drv",
                "[ok] Loading driver: cloud_api.dll",
                "[ok] Loading driver: php_fpm.sys",
                "Initializing virtual network... Established.",
                "Fetching user profile... Done.",
                "SYSTEM READY.",
                "" // Removed welcome message from here
            ];
            
            // Boot Sequence
            let bootLineIndex = 0;
            function runBootSequence() {
                if (bootLineIndex < bootLines.length) {
                    const line = document.createElement('p');
                    line.innerHTML = bootLines[bootLineIndex];
                    line.style.animationDelay = `${bootLineIndex * 0.1}s`;
                    bootSequence.appendChild(line);
                    bootSequence.scrollTop = bootSequence.scrollHeight;
                    bootLineIndex++;
                    setTimeout(runBootSequence, Math.random() * 80 + 40);
                } else {
                    setTimeout(() => {
                        loader.style.opacity = 0;
                        loader.style.visibility = "hidden";
                        
                        // *** FIX: Print welcome message to TERMINAL, not loader ***
                        printToOutput("**************************************************");
                        printToOutput("Welcome. Type 'help' to see available commands.");
                        printToOutput("**************************************************");
                        
                        cmdLine.focus();
                        // Pre-load ASCII art from the .txt file
                        loadAsciiFromTxt('profile-ascii.txt');
                    }, 500);
                }
            }
            runBootSequence();

            // Terminal Event Listeners
            terminalView.addEventListener('click', (e) => {
                // *** NEW: Event delegation for clickable files ***
                if (e.target.classList.contains('terminal-file')) {
                    const command = e.target.dataset.command;
                    // Simulate typing the command
                    printToOutput(`<span class="prompt-symbol">${promptSymbol.textContent}</span> ${command}`); 
                    parseCommand(command);
                    terminalView.scrollTop = terminalView.scrollHeight; // Scroll down
                }
                else if (window.getSelection().type !== 'Range') {
                   cmdLine.focus();
                }
            });
            
            cmdLine.addEventListener('input', () => {
                fakeInput.textContent = cmdLine.value;
            });
            cmdLine.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const command = cmdLine.value.trim().toLowerCase();
                    printToOutput(`<span class="prompt-symbol">${promptSymbol.textContent}</span> ${cmdLine.value}`);
                    if (command) {
                        commandHistory.push(command);
                        historyIndex = commandHistory.length;
                        parseCommand(command);
                    }
                    cmdLine.value = '';
                    fakeInput.textContent = '';
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        cmdLine.value = commandHistory[historyIndex];
                        fakeInput.textContent = cmdLine.value;
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        cmdLine.value = commandHistory[historyIndex];
                        fakeInput.textContent = cmdLine.value;
                    } else {
                        historyIndex = commandHistory.length;
                        cmdLine.value = '';
                        fakeInput.textContent = '';
                    }
                }
            });

            // Terminal Command Parser
            function parseCommand(command) {
                switch (command) {
                    case 'help': printHelp(); break;
                    case 'gui':
                        printToOutput("Loading Graphical User Interface...");
                        setTimeout(switchToGui, 500);
                        break;
                    case 'whoami': case 'bio': printBio(); break;
                    case 'skills': case 'expertise': printSkills(); break;
                    case 'education': printEducation(); break;
                    case 'projects': printProjects(); break;
                    case 'mission': printMission(); break;
                    case 'vision': printVision(); break;
                    case 'socials': case 'contact': case 'connect': printContact(); break;
                    case 'ls': case 'dir': printLs(); break;
                    case 'clear': case 'cls': output.innerHTML = ''; break;
                    case 'reboot':
                        output.innerHTML = '';
                        switchToTerminal();
                        loader.style.opacity = 1;
                        loader.style.visibility = "visible";
                        bootSequence.innerHTML = '';
                        bootLineIndex = 0;
                        runBootSequence();
                        break;
                    default:
                        printToOutput(`'${command}': command not recognized. Type 'help' for assistance.`);
                }
                terminalView.scrollTop = terminalView.scrollHeight;
            }

            // --- TERMINAL COMMAND OUTPUTS ---
            function printToOutput(html) {
                const p = document.createElement('p');
                p.innerHTML = html;
                output.appendChild(p);
                addCursorEvents(); // Re-apply events for new elements
            }

            function printHelp() {
                printToOutput(`
<pre>
  FUAD.AI Command Help
  
  <b>whoami</b>    - Displays my professional bio.
  <b>gui</b>       - Switches to the graphical interface.
  <b>skills</b>    - Lists my technical expertise.
  <b>education</b> - Shows my academic qualifications.
  <b>projects</b>  - Shows my featured projects.
  <b>mission</b>   - Displays my personal mission.
  <b>vision</b>    - Displays my personal vision.
  <b>socials</b>   - Shows all my social & contact links.
  <b>ls</b>        - Lists all files in the directory (clickable).
  <b>clear</b>     - Clears the terminal screen.
  <b>reboot</b>    - Re-initializes the portfolio.
</pre>`);
            }
            
            function printLs() {
                printToOutput(`
<pre>
  Volume F: \\ Users \\ Fuad
  
  <span class="terminal-file" data-command="gui" title="Run 'gui'">My Computer.lnk</span>
  <span class="terminal-file" data-command="whoami" title="Run 'whoami'">About Me.exe</span>
  <span class="terminal-file" data-command="socials" title="Run 'socials'">Contact Me.lnk</span>
  <span class="terminal-file" data-command="projects" title="Run 'projects'">Projects.lnk</span>

            // 5. Window Functions (Minimize, Maximize, etc.)
            function createTaskbarTab(windowEl, title, tabElId) {
                const tab = document.createElement('button');
                tab.className = 'taskbar-tab active';
                tab.id = tabElId;
                tab.textContent = title;
                
                document.querySelectorAll('.taskbar-tab').forEach(t => t.classList.remove('active'));
                taskbarTabs.appendChild(tab);
                
                tab.addEventListener('click', () => {
                    if (windowEl.classList.contains('minimized')) {
                        restoreWindow(windowEl, tab);
                    } else {
                        if (windowEl.style.zIndex == highestZ - 1) { // Check if it's already active
                            minimizeWindow(windowEl, tab);
                        } else {
                            windowEl.style.zIndex = ++highestZ;
                            document.querySelectorAll('.taskbar-tab').forEach(t => t.classList.remove('active'));
                            tab.classList.add('active');
                        }
                    }
                });
                addCursorEvents();
                return tab;
            }
            
            function minimizeWindow(windowEl, tabEl) {
                windowEl.classList.add('minimized');
                tabEl.classList.remove('active');
            }
            
            function restoreWindow(windowEl, tabEl) {
                windowEl.classList.remove('minimized');
                document.querySelectorAll('.taskbar-tab').forEach(t => t.classList.remove('active'));
                tabEl.classList.add('active');
                windowEl.style.zIndex = ++highestZ;
            }
            
            function maximizeWindow(windowEl, maxButton) {
                // *** THIS IS THE MAXIMIZE FIX ***
                if (windowEl.classList.contains('maximized')) {
                    // Restore
                    windowEl.classList.remove('maximized');
                    windowEl.style.top = windowEl.dataset.oldTop;
                    windowEl.style.left = windowEl.dataset.oldLeft;
                    windowEl.style.width = windowEl.dataset.oldWidth;
                    windowEl.style.height = windowEl.dataset.oldHeight;
                    maxButton.textContent = '◻';
                } else {
                    // Maximize
                    // Store old position
                    windowEl.dataset.oldTop = windowEl.style.top;
                    windowEl.dataset.oldLeft = windowEl.style.left;
                    // *** BUG FIX: Store *current* offsetWidth/Height ***
                    windowEl.dataset.oldWidth = `${windowEl.offsetWidth}px`;
                    windowEl.dataset.oldHeight = `${windowEl.offsetHeight}px`;
                    
                    windowEl.classList.add('maximized');
                    maxButton.textContent = '❐'; // Restore icon
                }
            }
            
            // 6. Drag & Resize Functions
            function dragElement(elmnt) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                const titleBar = elmnt.querySelector(".window-title-bar");
                const dragHandle = titleBar || elmnt;
                
                dragHandle.onmousedown = dragMouseDown;

                function dragMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    elmnt.style.zIndex = ++highestZ;
                    
                    if (elmnt.id.startsWith('window-')) {
                         document.querySelectorAll('.taskbar-tab').forEach(t => t.classList.remove('active'));
                         const tabId = `tab-${elmnt.id.split('-')[1]}`;
                         const tab = document.getElementById(tabId);
                         if (tab) tab.classList.add('active');
                    }
                    
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                }

                function elementDrag(e) {
                    e = e || window.event;
                    e.preventDefault();
                    
                    if (elmnt.classList.contains('maximized')) return;
                    
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    let newTop = elmnt.offsetTop - pos2;
                    let newLeft = elmnt.offsetLeft - pos1;
                    
                    const desktop = guiView;
                    if (newTop < 0) newTop = 0;
                    if (newLeft < 0) newLeft = 0;
                    if (newTop + elmnt.offsetHeight > desktop.clientHeight) newTop = desktop.clientHeight - elmnt.offsetHeight;
                    if (newLeft + elmnt.offsetWidth > desktop.clientWidth) newLeft = desktop.clientWidth - elmnt.offsetWidth;
                    
                    elmnt.style.top = newTop + "px";
                    elmnt.style.left = newLeft + "px";
                }

                function closeDragElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
            
            function resizeElement(elmnt) {
                const resizeGrip = elmnt.querySelector('.resize-grip');
                if (!resizeGrip) return; 
                
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                resizeGrip.onmousedown = resizeMouseDown;
                
                function resizeMouseDown(e) {
                    e = e || window.event;
                    e.preventDefault();
                    e.stopPropagation();
                    
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    document.onmouseup = closeResizeElement;
                    document.onmousemove = elementResize;
                }
                
                function elementResize(e) {
                    e = e || window.event;
                    e.preventDefault();
                    
                    if (elmnt.classList.contains('maximized')) return;
                    
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    let newWidth = elmnt.offsetWidth - pos1;
                    let newHeight = elmnt.offsetHeight - pos2;
                    
                    const minWidth = parseInt(elmnt.style.minWidth) || 300;
                    const minHeight = parseInt(elmnt.style.minHeight) || 200;

                    if (newWidth > minWidth) elmnt.style.width = newWidth + "px";
                    if (newHeight > minHeight) elmnt.style.height = newHeight + "px";
                }
                
                function closeResizeElement() {
                    document.onmouseup = null;
                    document.onmousemove = null;
                }
            }
