<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuad Al Firoj - System Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" 
href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='50%25' y='70%25' dominant-baseline='middle' text-anchor='middle' font-size='90' font-weight='700' font-family='Arial, sans-serif' fill='%2334d399'%3EF%3C/text%3E%3C/svg%3E" 
/>

    
    <style>
        /* --- GLOBAL & CURSOR --- */
        :root {
            /* Terminal */
            --bg-color-term: #0a0f14;
            --text-color: #ffb86c;
            --cmd-color: #50fa7b;
            --header-color: #ff79c6;
            --border-color: #44475a;
            --link-color: #8be9fd;
            /* Win98 */
            --bg-win98: #008080;
            --ui-gray: #C0C0C0;
            --ui-border-light: #FFFFFF;
            --ui-border-dark: #808080;
            --title-bar-blue: #000080;
        }
        * {
            box-sizing: border-box;
            cursor: none;
        }
        body {
            background-color: var(--bg-color-term);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif; 
        }
        .hidden { display: none !important; }
        
        /* Custom Cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--header-color);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10001;
            transition: width 0.2s, height 0.2s;
        }
        .cursor-ring {
            width: 30px;
            height: 30px;
            border: 1px solid var(--text-color);
            opacity: 0.7;
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease-out, opacity 0.2s;
        }
        .cursor-ring.expand {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.3;
        }
        .cursor-dot.expand {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 121, 198, 0.4);
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            padding: 20px;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-color);
        }
        #boot-sequence {
            width: 100%; height: 100%;
            overflow: hidden;
        }
        #boot-sequence p {
            margin: 0 0 5px 0;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            white-space: pre;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        /* --- TERMINAL VIEW --- */
        .terminal {
            background-color: var(--bg-color-term);
            color: var(--text-color);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            width: 100%; height: 100vh;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        .terminal::after { /* Scanline */
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 0.6; }
            100% { opacity: 0.8; }
        }
        .output { width: 100%; z-index: 2; position: relative; }
        .output p, .output pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .output h2 {
            font-size: 1.2rem;
            color: var(--header-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px; margin-top: 15px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 5px;
        }
        .output a { color: var(--link-color); text-decoration: underline; }
        .output .ascii-art {
            color: var(--link-color);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.5rem; /* Smaller font for large art */
            letter-spacing: 0px;
            line-height: 0.8; /* Tighter line height */
            margin-top: 10px;
            margin-bottom: 10px;
        }
        /* New class for clickable files in 'ls' */
        .terminal-file {
            color: var(--link-color);
            text-decoration: underline;
        }
        .terminal-file:hover {
            color: var(--cmd-color);
        }
        
        .prompt-line { display: flex; margin-top: 5px; z-index: 2; position: relative; }
        .prompt-symbol { margin-right: 10px; color: var(--header-color); }
        #command-line { opacity: 0; width: 0; height: 0; padding: 0; border: 0; position: absolute; }
        .fake-input { color: #fff; white-space: pre; }
        .caret {
            display: inline-block;
            width: 10px;
            height: 1.5rem;
            background: var(--text-color);
            animation: blink 1s infinite step-end;
            margin-left: 4px;
            vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-color-term); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 2px; }
        
        /* --- WIN98 GUI VIEW --- */
        .win98-desktop {
            width: 100%;
            height: 100vh;
            background: var(--bg-win98);
            overflow: hidden;
            position: relative;
            padding: 10px;
            font-family: "Tahoma", "Arial", sans-serif;
            font-size: 14px;
        }
        
        #desktop-icon-container { /* New container for dynamic icons */
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .desktop-icon {
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: absolute;
        }
        .desktop-icon:hover { cursor: grab; }
        .desktop-icon:active { cursor: grabbing; }
        .desktop-icon i {
            font-size: 32px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .desktop-icon .icon-label {
            color: #fff;
            background: transparent;
            padding: 2px 4px;
            font-size: 12px;
            margin-top: 5px;
            user-select: none;
        }
        .desktop-icon.selected .icon-label {
            background: #000080;
            border: 1px dotted #fff;
        }

        .taskbar {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%;
            height: 30px;
            background: var(--ui-gray);
            border-top: 2px solid var(--ui-border-light);
            display: flex;
            align-items: center;
            padding: 0 5px;
            z-index: 9998;
        }
        
        .start-button {
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            padding: 2px 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .start-button:active { border-style: inset; }
        
        .taskbar-tabs {
            display: flex;
            height: 100%;
            margin-left: 10px;
            flex-grow: 1; /* Allow tabs to take space */
            overflow: hidden;
        }
        
        .taskbar-tab {
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            padding: 0 10px;
            margin: 2px;
            font-size: 12px;
            display: flex;
            align-items: center;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
            flex-shrink: 0;
        }
        .taskbar-tab:active, .taskbar-tab.active {
            border-style: inset;
        }
        
        #taskbar-clock {
            margin-left: auto; /* Pushes clock to the right */
            height: 24px;
            padding: 0 10px;
            border: 2px solid var(--ui-border-dark);
            border-right-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-light);
            border-style: inset;
            font-size: 12px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        
        /* Win98 Window Template */
        .window {
            position: absolute;
            top: 50px; left: 150px;
            width: 500px; height: 300px;
            min-width: 300px;
            min-height: 200px;
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        .window.minimized { display: none; }
        .window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100vh - 30px) !important;
        }
        .window.maximized .resize-grip { display: none; }
        
        .window-title-bar {
            background: linear-gradient(to right, var(--title-bar-blue), #1084d0);
            padding: 4px 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            user-select: none;
        }
        .window-title-bar:hover { cursor: grab; }
        .window-title-bar:active { cursor: grabbing; }
        
        .title-bar-buttons { display: flex; }
        .title-bar-button {
            width: 20px; height: 20px;
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            margin-left: 3px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        .title-bar-button:active { border-style: inset; }
        
        .window-body {
            flex-grow: 1;
            background: #fff;
            color: #000;
            border: 2px solid var(--ui-border-dark);
            border-right-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-light);
            border-style: inset;
            padding: 15px;
            margin: 3px;
            overflow-y: auto;
            font-size: 14px;
            display: flex;
            flex-direction: column;
        }
        
        .resize-grip {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: se-resize;
            z-index: 101;
        }
        
        /* Window Content Styles */
        .win-content h3 {
            font-size: 18px;
            color: var(--title-bar-blue);
            border-bottom: 1px solid var(--ui-gray);
            padding-bottom: 5px;
            margin-top: 0;
        }
        .win-content p { margin-bottom: 15px; line-height: 1.5; }
        .win-content ul { padding-left: 20px; margin-bottom: 15px; }
        .win-content li { margin-bottom: 8px; }
        .win-content .social-list a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #0000EE;
        }
        .win-content .social-list a:hover { text-decoration: underline; }
        .win-content .social-list i { margin-right: 10px; }
        
        #profile-img-gui {
            max-width: 150px;
            border-radius: 4px;
            float: left;
            margin-right: 15px;
            margin-bottom: 10px;
        }
        
        /* File Manager styles */
        .file-manager-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-manager-list li {
            display: flex;
            align-items: center;
            padding: 5px;
            user-select: none;
        }
        .file-manager-list li:hover {
            background: #000080;
            color: #fff;
        }
        .file-manager-list li i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .win-button {
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
            padding: 5px 15px;
            margin: 10px 0;
            font-weight: bold;
            align-self: center;
        }
        .win-button:active { border-style: inset; }
        
        /* =================================
           = Tic-Tac-Toe Game Styles
           ================================= */
        
        .ttt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .ttt-status {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 1.2em;
        }
        .ttt-board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            background: #000;
            border: 2px solid var(--ui-border-dark);
        }
        .ttt-cell {
            width: 80px;
            height: 80px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            user-select: none;
            transition: background-color 0.3s;
        }
        .ttt-cell:hover {
            background: #f0f0f0;
        }
        .ttt-cell.x { color: #ff0000; }
        .ttt-cell.o { color: #0000ff; }
        .ttt-cell.winner { /* Winning line highlight */
            background-color: #90ee90;
        }
        
        /* =================================
           = NEW: Minesweeper Game Styles
           ================================= */
           
        .ms-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        .ms-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 274px; /* 9 * 30 + 4 */
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-dark);
            border-right-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-light);
            padding: 5px;
            margin-bottom: 5px;
        }
        .ms-stats {
            background: #000;
            color: #ff0000;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            padding: 2px 5px;
            border: 2px solid var(--ui-border-dark);
            border-style: inset;
        }
        .ms-reset-btn {
            width: 30px;
            height: 30px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
        }
        .ms-reset-btn:active { border-style: inset; }
        
        .ms-grid {
            display: grid;
            grid-template-columns: repeat(9, 30px);
            grid-template-rows: repeat(9, 30px);
            border: 2px solid var(--ui-border-dark);
            border-right-color: var(--ui-border-light);
            border-bottom-color: var(--ui-border-light);
        }
        .ms-cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            user-select: none;
        }
        .ms-cell.hidden {
            background: var(--ui-gray);
            border: 2px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark);
            border-bottom-color: var(--ui-border-dark);
            border-style: outset;
        }
        .ms-cell.revealed {
            border: 1px solid #999;
        }
        .ms-cell.mine {
            background: red;
        }
        .ms-cell.flag i { color: red; }
        .ms-cell[data-mines="1"] { color: #0000ff; }
        .ms-cell[data-mines="2"] { color: #008000; }
        .ms-cell[data-mines="3"] { color: #ff0000; }
        .ms-cell[data-mines="4"] { color: #000080; }
        .ms-cell[data-mines="5"] { color: #800000; }
        .ms-cell[data-mines="6"] { color: #008080; }
        .ms-cell[data-mines="7"] { color: #000000; }
        .ms-cell[data-mines="8"] { color: #808080; }
        
        
        /* =================================
           = Mobile Responsive Styles
           ================================= */
        
        @media (max-width: 768px) {
            /* Hide desktop and cursor */
            .win98-desktop,
            .cursor-dot,
            .cursor-ring {
                display: none !important;
            }
            
            /* Make terminal full screen */
            .terminal {
                font-size: 0.9rem;
                padding: 10px;
                height: 100%;
                width: 100%;
            }
            
            #loader {
                padding: 10px;
            }
            
            #boot-sequence p {
                font-size: 0.8rem;
            }
            
            .output .ascii-art {
                font-size: 0.4rem; /* Shrink art on mobile */
                line-height: 0.7;
            }
            
            /* Re-enable system cursor for mobile */
            * {
                cursor: auto;
            }
        }
        
    </style>
</head>
<body>
    
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <div id="loader">
        <div id="boot-sequence"></div>
    </div>

    <div class="terminal" id="terminal-view">
        <div class="output" id="output"></div>
        <div class="prompt-line">
            <span class="prompt-symbol">FUAD@HOME:~$</span>
            <span class="fake-input" id="fake-input"></span>
            <span class="caret" id="caret"></span>
        </div>
        <input type="text" id="command-line" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
    </div>
    
    <div class="win98-desktop hidden" id="gui-view">
        
        <div id="desktop-icon-container"></div>

        <div class="taskbar">
            <button class="start-button" id="terminal-button">
                <i class="fas fa-terminal" style="margin-right: 5px;"></i>
                Terminal
            </button>
            <div class="taskbar-tabs" id="taskbar-tabs"></div>
            <div id="taskbar-clock"></div>
        </div>
        
        <div id="window-container"></div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
